version: 0.1.0

default_target: all

targets:
    - name: all
      documents: #{documents}
      scripts: #{scripts}
      output: book.pdf
      style: default

styles:
    - name: default
      paper_size: a4
      paper_margin: 0.5.in
      font:
          name: ipaex
          style: normal
          size: 10.pt
      baseline_skip: 12.pt

fonts:
    - name: ipaex
      styles:
          normal: ipaexm.ttf
          bold: ipaexg.ttf
